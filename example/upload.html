<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ExTools</title>
    <link rel="stylesheet" href="../extools.css">
    <script src="../extools.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .is-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="title is-2 is-center" style="margin: 30px;color:royalblue">ExTools</h1>

    <div class="container">
        <h5 class="title is-5">Upload</h5>
        <div class="container7"></div>
        <div class="item-box"></div>
        <hr>
    </div>
</body>
<script>
    var t = new extools({
        container: ".container7",
        tool: "upload",
        name: "upload",
        multiple: true,
        directory: true,
        onChange: function (e) {
            let itemBox = document.querySelector(".item-box");
            itemBox.innerHTML = "";
            for (let i = 0; i < e.target.files.length; i++) {
                let file = e.target.files[i];
                itemBox.insertAdjacentHTML("beforeend", `<p>${file.webkitRelativePath ? file.webkitRelativePath : file.name}</p>`)
            }
        }
    });
</script>

</html>
